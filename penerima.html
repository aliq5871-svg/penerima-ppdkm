<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Penerima Anugerah</title>
    <style>
      body {
        background-image: url('https://aliq5871-svg.github.io/penerima-ppdkm/assets/Pentas-Mapens2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
        font-family: 'Arial', sans-serif;
        text-shadow: 2px 2px 5px black;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 50px;
        box-sizing: border-box;
      }

      .info {
        max-width: 60%;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 32px;
        margin-bottom: 5px;
      }

      h3 {
        font-size: 28px;
        margin-top: 5px;
      }

      img#gambar {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid white;
        box-shadow: 0 0 20px black;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <h1 id="nama">Nama Penerima</h1>
      <h2 id="kategori">Kategori</h2>
      <h3 id="anugerah">Anugerah</h3>
    </div>
    <img id="gambar" src="" alt="Gambar Penerima">
    
    <script>
      const p = new URLSearchParams(window.location.search);
      document.getElementById("nama").innerText = p.get("nama") || "Tiada Nama";
      document.getElementById("kategori").innerText = p.get("kategori") || "Tiada Kategori";
      document.getElementById("anugerah").innerText = p.get("anugerah") || "Tiada Anugerah";
      const g = p.get("gambar");
      if (g) document.getElementById("gambar").src = g;
    </script>
  </body>
</html>
