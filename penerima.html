<h1 id="nama"></h1>
<h2 id="kategori"></h2>
<img id="gambar" src="" alt="...">
<script>
  const p = new URLSearchParams(window.location.search);
  document.getElementById("nama").innerText = p.get("nama");
  document.getElementById("kategori").innerText = p.get("kategori");
  const g = p.get("gambar");
  if (g) document.getElementById("gambar").src = g;
</script>
