<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Penerima Anugerah</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding-top: 60px;
      background-image: url('https://aliq5871-svg.github.io/penerima-ppdkm/assets/latar-pentas.jpg'); /* ‚Üê URL gambar latar */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      min-height: 100vh;
    }

    #nama {
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    #kategori {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    #gambar {
      max-width: 400px;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1 id="nama">Nama</h1>
  <div id="kategori">Kategori</div>
  <img id="gambar" src="" alt="Gambar tidak dijumpai">
  <script>
    const p = new URLSearchParams(window.location.search);
    document.getElementById("nama").innerText = p.get("nama") || "Tiada Nama";
    document.getElementById("kategori").innerText = p.get("kategori") || "Kategori";
    const g = p.get("gambar");
    if (g) document.getElementById("gambar").src = g;
  </script>
</body>
</html>
