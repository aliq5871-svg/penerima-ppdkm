<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Penerima Anugerah</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url('https://aliq5871-svg.github.io/penerima-ppdkm/assets/Pentas-Mapens2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        font-family: 'Arial', sans-serif;
        text-shadow: 2px 2px 5px black;
      }
      img#gambar {
        width: 300px;
        height: 300px;
        border-radius: 10px;
        margin-top: 20px;
        border: 4px solid white;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
      }
      h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }
      h2 {
        font-size: 32px;
        margin-bottom: 5px;
      }
      h3 {
        font-size: 28px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="nama">Nama Penerima</h1>
    <h2 id="kategori">Kategori</h2>
    <h3 id="anugerah">Anugerah</h3>
    <img id="gambar" src="" alt="Gambar Penerima">
    
    <script>
      const p = new URLSearchParams(window.location.search);
      document.getElementById("nama").innerText = p.get("nama") || "Tiada Nama";
      document.getElementById("kategori").innerText = p.get("kategori") || "Tiada Kategori";
      document.getElementById("anugerah").innerText = p.get("anugerah") || "Tiada Anugerah";
      const g = p.get("gambar");
      if (g) document.getElementById("gambar").src = g;
    </script>
  </body>
</html>
