<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Penerima Anugerah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://aliq5871-svg.github.io/penerima-ppdkm/assets/Pentas-Mapens2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 2px 2px 5px black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 50px;
    }

    .text-box {
      max-width: 60%;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    h2 {
      font-size: 32px;
      margin: 10px 0;
    }

    h3 {
      font-size: 28px;
      margin: 10px 0;
    }

    img#gambar {
      max-height: 90vh;
      height: auto;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="text-box">
    <h1 id="nama">Nama Penerima</h1>
    <h2 id="kategori">Kategori</h2>
    <h3 id="anugerah">Anugerah</h3>
  </div>
  <img id="gambar" src="" alt="Penerima">
  
  <script>
    const p = new URLSearchParams(window.location.search);
    document.getElementById("nama").innerText = p.get("nama") || "Tiada Nama";
    document.getElementById("kategori").innerText = p.get("kategori") || "Tiada Kategori";
    document.getElementById("anugerah").innerText = p.get("anugerah") || "Tiada Anugerah";
    const g = p.get("gambar");
    if (g) document.getElementById("gambar").src = g;
  </script>
</body>
</html>
