<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ucapan Tahniah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://aliq5871-svg.github.io/penerima-ppdkm/assets/Pentas-Mapens2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      text-align: center;
    }

    .header {
      margin-top: 30px;
    }

    .header img {
      max-height: 100px;
    }

    .tajuk {
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      padding: 30px;
    }

    .teks {
      max-width: 60%;
      text-shadow: 1px 1px 5px black;
      text-align: left;
    }

    .teks h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .teks h2 {
      font-size: 30px;
      background-color: gold;
      color: black;
      padding: 10px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .teks p {
      font-size: 22px;
      margin: 5px 0;
    }

    .gambar {
      max-width: 30%;
    }

    .gambar img {
      width: 100%;
      border-radius: 50% / 45%;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    @media screen and (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .teks, .gambar {
        max-width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Logo dan Tajuk -->
  <div class="header">
    <img src="https://aliq5871-svg.github.io/penerima-ppdkm/assets/logo-mapens.png" alt="Logo MAPenS">
    <div class="tajuk">Majlis Anugerah Pengurusan Sekolah (MAPenS) 2025</div>
  </div>

  <!-- Kandungan -->
  <div class="content">
    <div class="teks">
      <h1>Setinggi-tinggi Tahniah</h1>
      <h2 id="nama">Nama Penerima</h2>
      <p id="sekolah">Nama Sekolah</p>
      <br>
      <p>Sebagai penerima</p>
      <p id="anugerah"><strong>Anugerah</strong></p>
      <p id="kategori">Kategori <strong>Kategori</strong></p>
    </div>

    <div class="gambar">
      <img id="gambar" src="https://aliq5871-svg.github.io/penerima-ppdkm/assets/default.jpg" alt="Gambar Penerima">
    </div>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    document.getElementById("nama").innerText = decodeURIComponent(p.get("nama") || "Nama Penerima");
    document.getElementById("sekolah").innerText = decodeURIComponent(p.get("sekolah") || "Nama Sekolah");
    document.getElementById("anugerah").innerHTML = "<strong>" + decodeURIComponent(p.get("anugerah") || "Anugerah") + "</strong>";
    document.getElementById("kategori").innerHTML = "Kategori <strong>" + decodeURIComponent(p.get("kategori") || "Kategori") + "</strong>";
    document.getElementById("gambar").src = decodeURIComponent(p.get("gambar") || "https://aliq5871-svg.github.io/penerima-ppdkm/assets/default.jpg");
  </script>

</body>
</html>
