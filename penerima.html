<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Majlis Apresiasi</title>
  <style>
    body {
      background: black;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .header {
      padding-top: 30px;
      color: gold;
    }

    .header h1 {
      font-size: 40px;
      margin: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .header p {
      font-size: 14px;
      margin: 0;
      color: #cccccc;
      letter-spacing: 1px;
    }

    .circle-frame {
      margin-top: 30px;
      position: relative;
      display: inline-block;
      width: 240px;
      height: 300px;
      border-radius: 50% / 45%;
      background: radial-gradient(ellipse at center, #FFD700, #000000);
      padding: 10px;
      box-shadow: 0 0 20px gold;
    }

    .circle-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50% / 45%;
      border: 5px solid gold;
    }

    .ribbon {
      margin-top: -20px;
      background: gold;
      color: black;
      display: inline-block;
      padding: 8px 25px;
      border-radius: 20px;
      font-size: 20px;
      font-style: italic;
      font-weight: bold;
    }

    .name {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #FFD700;
    }

    .desc {
      font-size: 16px;
      color: #dddddd;
      margin-top: 10px;
      line-height: 1.5em;
    }

    .sparkle {
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
    }
  </style>
</head>
<body class="sparkle">
  <div class="header">
    <h1>Majlis Apresiasi 2021</h1>
    <p>Kementerian Sains, Teknologi dan Inovasi</p>
  </div>

  <div class="circle-frame">
    <img src="11-1.jpg" alt="Azila Azlina Binti Che Wahab">
  </div>

  <div class="ribbon">Sekalung Tahniah</div>

  <div class="name">Azila Azlina Binti Che Wahab</div>
  <div class="desc">
    Pegawai Tadbir dan Diplomatik Gred M48<br>
    Bahagian Kewangan
  </div>
</body>
</html>
