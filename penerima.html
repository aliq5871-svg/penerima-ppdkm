<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ucapan Tahniah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://aliq5871-svg.github.io/penerima-ppdkm/assets/Pentas-Mapens2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-top: 20px;
    }

    .header img.logo {
      height: 150px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 50px;
      color: white;
      text-shadow: 2px 2px 8px black;
      margin-top: 0;
    }

    .content {
      flex: 1;
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      padding: 40px 80px;
      box-sizing: border-box;
    }

    .teks {
      max-width: 60%;
      text-shadow: 1px 1px 5px black;
    }

    .teks h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .teks h3 {
      font-size: 28px;
      background-color: gold;
      color: black;
      padding: 8px 16px;
      display: inline-block;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .teks p {
      font-size: 22px;
      margin: 6px 0;
    }

    .gambar {
      max-width: 35%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gambar img {
      width: 100%;
      border-radius: 50%;
      padding: 8px;
      background: white;
      border: 10px solid gold;
      box-shadow:
        0 0 40px rgba(255,215,0,0.8),
        0 0 20px black inset;
    }
  </style>
</head>
<body>

  <div class="header">
    <img class="logo" src="https://aliq5871-svg.github.io/penerima-ppdkm/assets/ppdKM_2022_RIO.png" alt="Logo PPD Kota Marudu">
    <h1>Majlis Anugerah Pengurusan Sekolah (MAPenS) 2025</h1>
  </div>

  <div class="content">
    <div class="teks">
      <h2>Setinggi-tinggi Tahniah</h2>
      <h3 id="nama">Nama Penerima</h3>
      <p id="sekolah">Nama Sekolah</p>
      <br>
      <p>Sebagai penerima</p>
      <p id="anugerah"><strong>Anugerah</strong></p>
      <p id="kategori">Kategori <strong>Kategori</strong></p>
    </div>

    <div class="gambar">
      <img id="gambar" src="https://aliq5871-svg.github.io/penerima-ppdkm/assets/default.jpg" alt="Gambar Penerima">
    </div>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    document.getElementById("nama").innerText = p.get("nama") || "Nama Penerima";
    document.getElementById("sekolah").innerText = p.get("sekolah") || "Nama Sekolah";
    document.getElementById("anugerah").innerHTML = "<strong>" + (p.get("anugerah") || "Anugerah") + "</strong>";
    document.getElementById("kategori").innerHTML = "Kategori <strong>" + (p.get("kategori") || "Kategori") + "</strong>";
    document.getElementById("gambar").src = p.get("gambar") || "https://aliq5871-svg.github.io/penerima-ppdkm/assets/default.jpg";
  </script>

</body>
</html>
