<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ucapan Tahniah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://aliq5871-svg.github.io/penerima-ppdkm/assets/Pentas-Mapens2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
      box-sizing: border-box;
    }

    .teks {
      max-width: 60%;
      text-shadow: 1px 1px 5px black;
    }

    .teks h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .teks h2 {
      font-size: 30px;
      background-color: gold;
      color: black;
      padding: 10px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .teks p {
      font-size: 22px;
      margin: 5px 0;
    }

    .gambar {
      max-width: 35%;
    }

    .gambar img {
      width: 100%;
      border-radius: 50% / 45%; /* Bulat telur */
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="teks">
    <h1>Setinggi-tinggi Tahniah</h1>
    <h2 id="nama">Nama Penerima</h2>
    <p id="sekolah">Nama Sekolah</p>
    <br>
    <p>Sebagai penerima</p>
    <p id="anugerah"><strong>Anugerah</strong></p>
    <p id="kategori">Kategori <strong>Kategori</strong></p>
  </div>

  <div class="gambar">
    <img id="gambar" src="https://aliq5871-svg.github.io/penerima-ppdkm/assets/default.jpg" alt="Gambar Penerima">
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    document.getElementById("nama").innerText = p.get("nama") || "Nama Penerima";
    document.getElementById("sekolah").innerText = p.get("sekolah") || "Nama Sekolah";
    document.getElementById("anugerah").innerHTML = "<strong>" + (p.get("anugerah") || "Anugerah") + "</strong>";
    document.getElementById("kategori").innerHTML = "Kategori <strong>" + (p.get("kategori") || "Kategori") + "</strong>";
    document.getElementById("gambar").src = p.get("gambar") || "https://aliq5871-svg.github.io/penerima-ppdkm/assets/default.jpg";
  </script>

</body>
</html>
